<ng-container [formGroup]="personalInfoGroup">
  <div class="inputs-line">
    <tui-input
      class="m-input"
      tuiTextfieldSize="s"
      formControlName="firstName"
    >
      First Name
    </tui-input>
  
    <tui-input
      class="m-input"
      tuiTextfieldSize="s"
      formControlName="lastName"
    >
      Last Name
    </tui-input>
  
    <tui-input
      class="m-input"
      tuiTextfieldSize="s"
      formControlName="middleName"
    >
      Middle Name
    </tui-input>
  </div>
</ng-container>
